<style>

    body{
        margin:0;
        display:flex;
        flex-flow: inherit;
        justify-content:center;
        align-items:center;
        height:100vh;
        background-color:hsl(0, 0%, 95%);
    }
    .display{
        min-width:max-content;
    }
    #calculator{
        font-family:araial,sans-serif;
        background-color:hsl(0, 0%, 15%);
        border-radius:15px;
        max-width:500px;
        overflow: hidden;
    }
    #display{
        width:100px;
        padding:20px;
        font-size:5rem;
        text-align:left;
        border:none;
        background-color:hsl(0, 0%, 20%);
        color:white;
    }
    #keys{
        display:grid;
        grid-template-columns:repeat(4, 1fr);
        gap:10px;
        padding:25px;
    }
    button{
        width:100px;
        height:100px;
        border-radius:50px;
        border:none;
        background-color:hsl(0, 0%, 30%);
        color:white;
        font-size:3rem;
        font-weight:bold;
        cursor:pointer;
    }
    button:hover{
        background-color: hsl(0,0%,40%);
    }
    button:active{
        background:hsl(0, 0%, 50%)

    }
    .yellowBtn{
        background-color: hsl(35,100%,65%) ;
    }
    .operator.btn{
        background-color:hsl(35,100%,65%) !important;
    }

    .operator.btn:hover{
        background-color:hsl(35,100%,65%);
    }
    .operator.btn:active{
        background-color:hsl(35,100%,75%);
    }
</style>
<script>
    const diplay = document.getElementById("display");
   

    function appendToDisplay(input){
        display.value += input;
    }

    function clearDisplay(){
        display.value ="";
    }

    function calculate(){
        try{
             display.value = eval(display.value);
        }
        catch(error){
            display.value = "Error";        
        }  
    }
</script>
